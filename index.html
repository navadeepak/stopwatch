<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="./app.css">
    </head>
    <body>
        <div class="container">
            <h1 id="head">STOP WATCH</h1>
            <div id="wrapper">   
                <div class="times">
                    <span id="hr" class="text">00</span>
                    <p class="text sml">HR</p>
                    <span class="text col">:</span>
                    <span id="min" class="text">00</span>
                    <p class="text sml">MIN</p>
                    <span class="text col">:</span>
                    <span class="text" id="sec">00</span>
                    <p class="text sml">SEC</p>
                    <span class="text col">:</span>
                    <span class="text" id="count">00</span>
                </div>
                <div class="button">
                    <button class="but" id="start">START</button>
                    <button class="but" id="stop">STOP</button>
                    <button class="but" id="pause">RESET</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
